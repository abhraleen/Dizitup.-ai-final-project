<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DizItUp Video Generation Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #000000 0%, #1a0000 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(239, 68, 68, 0.3);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(239, 68, 68, 0.2);
    }
    
    h1 {
      background: linear-gradient(90deg, #ef4444, #dc2626);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      padding: 15px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 10px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    textarea {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
      margin-bottom: 20px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #ef4444;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #ef4444, #dc2626);
      border: none;
      border-radius: 50px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    
    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }
    
    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    
    .message.loading {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #3b82f6;
    }
    
    video {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid rgba(239, 68, 68, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ AI Video Generator</h1>
    
    <div class="status">
      <div class="status-dot"></div>
      <span>Backend Connected: http://localhost:3001</span>
    </div>
    
    <textarea 
      id="prompt" 
      placeholder="Enter your video description...&#10;&#10;Example: A beautiful sunset over the ocean with waves crashing"
    ></textarea>
    
    <button id="generateBtn" onclick="generateVideo()">Generate Video</button>
    
    <div id="message"></div>
    <video id="video" controls style="display:none;"></video>
  </div>

  <script>
    async function generateVideo() {
      const prompt = document.getElementById('prompt').value.trim();
      const btn = document.getElementById('generateBtn');
      const messageDiv = document.getElementById('message');
      const video = document.getElementById('video');
      
      if (!prompt) {
        showMessage('Please enter a video description', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Generating... (1-3 minutes)';
      video.style.display = 'none';
      showMessage('Connecting to backend server...', 'loading');
      
      try {
        const response = await fetch('http://localhost:3001/api/video/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Server error: ${response.status}`);
        }
        
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        
        video.src = url;
        video.style.display = 'block';
        
        const size = (blob.size / (1024 * 1024)).toFixed(2);
        showMessage(`‚úÖ Video generated successfully! (${size} MB)`, 'success');
        
      } catch (error) {
        console.error('Error:', error);
        
        if (error instanceof TypeError && error.message.includes('fetch')) {
          showMessage('‚ùå Cannot connect to backend. Make sure it\'s running on port 3001', 'error');
        } else {
          showMessage(`‚ùå ${error.message}`, 'error');
        }
      } finally {
        btn.disabled = false;
        btn.textContent = 'Generate Video';
      }
    }
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
    }
    
    // Test backend on load
    window.addEventListener('load', async () => {
      try {
        const response = await fetch('http://localhost:3001/health');
        const data = await response.json();
        console.log('Backend status:', data);
      } catch (error) {
        showMessage('‚ö†Ô∏è Backend server not responding. Please start it: cd server && npm start', 'error');
      }
    });
  </script>
</body>
</html>
